<html>
<head>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="1">
    <tr>
      <th>股票代码</th>
      <th>当前价格</th>
      <th>涨跌幅</th>
      <th>最低 ~ 最高</th>
      <th>市盈率（TTM）</th>
    </tr>
{{ range .}}
    <tr>
      <td>{{ .StockId }}</td>
      <td>{{ .Price | printf "%.2f" }}</td>
      <td>{{ .Chg | printf "%+.2f" }}%</td>
      <td>{{ .Low | printf "%.2f" }} ~ {{ .High | printf "%.2f" }}</td>
      <td>{{ .TtmPe | printf "%.1f" }}倍</td>
    </tr>
{{ end }}
  </table>
</body>
<style>
table tr td {
  text-align: right;
}
</style>
</html>
